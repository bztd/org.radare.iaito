app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --allow=devel

cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /share/man
  - /share/zsh
  - /share/radare2/*/www

modules:
  - name: radare2
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/radareorg/radare2
        tag: 5.7.8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/radare2/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - dest: shlr/capstone
        type: git
        url: https://github.com/capstone-engine/capstone
        commit: 0d0e684358afd0889b98deaf3941caa9c6855cae
      - type: patch
        path: patches/radare2-flatpak-folders.patch

  - name: iaito
    buildsystem: simple # ACR
    build-commands:
      - ./configure --prefix=/app
      - make -j4
      - install -Dm644 -t /app/share/iaito/translations src/translations/build/*.qm
      - install -Dm755 build/iaito /app/bin/iaito
    sources:
      - type: git
        url: https://github.com/radareorg/iaito
        tag: 5.7.6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
          is-main-source: true

  - name: iaito-metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 org.radare.iaito.svg /app/share/icons/hicolor/scalable/apps/org.radare.iaito.svg
      - install -Dm644 org.radare.iaito.desktop /app/share/applications/org.radare.iaito.desktop
      - install -Dm644 org.radare.iaito.metainfo.xml /app/share/metainfo/org.radare.iaito.metainfo.xml
    sources:
      - type: file
        path: org.radare.iaito.svg
      - type: file
        path: org.radare.iaito.desktop
      - type: file
        path: org.radare.iaito.metainfo.xml
