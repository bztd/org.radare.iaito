app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --allow=devel

cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /share/man
  - /share/zsh
  - /share/radare2/*/www

modules:
  - name: radare2
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/radareorg/radare2.git
        tag: 5.7.8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/radare2/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - dest: shlr/capstone
        type: git
        url: https://github.com/capstone-engine/capstone
        commit: 0d0e684358afd0889b98deaf3941caa9c6855cae
      - type: patch
        path: patches/radare2-flatpak-folders.patch

  - name: iaito
    buildsystem: qmake
    subdir: src
    post-install:
      - make -C translations build
      - install -Dm644 -t /app/share/iaito/translations translations/build/*.qm
    sources:
      - type: git
        url: https://github.com/radareorg/iaito.git
        tag: 5.7.6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
          is-main-source: true
